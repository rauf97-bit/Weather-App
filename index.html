<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="row mt-5 text-white">
      <div class="col-md-6 mx-auto bg-primary p-4 rounded text-center">
        <div class="my-3">
          <h1 id="w-location"></h1>
          <h2 id="w-desc" class="text-dark"></h2>
          <h3 id="w-string"></h3>
          <img src="" id="w-icon"  style="height:70px;" >
        </div>
        <ul class="list-group" id="w-details">
          <li class="list-group-item" id="humidity"></li>
          <li class="list-group-item" id="dewpoint"></li>
          <li class="list-group-item" id="feel-like"></li>
          <li class="list-group-item" id="wind"></li>
        </ul>
        <hr>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">
          Change Location
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-primary" id="locModalLabel">Choose Location</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form  id="myForm">
                
                <div class="form-group">
                  <label class="d-block" for="country">Country</label>
                  <input type="text" class="form-control" id="country">
                </div>
                <div class="form-group">
                  <label class="d-block" for="city">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </section>

  </main>
  
  <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
  <script src="bootstrap-5/js/bootstrap.min.js"></script>
  <script src="ui.js"></script>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
</body>
</html>
